
<div *ngIf="isLoading" class="loading-spinner">
loading
</div>
<mat-card>
  <mat-card-header>
    Messages:
  </mat-card-header>
  <br/>
  <mat-card-content *ngFor=" let data of messages">
  {{data.message}}
  </mat-card-content>
</mat-card>

<div style="margin-top: 10px">
  <p><textarea rows="5" cols="50" placeholder="..." ></textarea></p>
  <p><button mat-raised-button color="accent" (click)="AddMessage()" type="button">Send</button></p>
</div>
